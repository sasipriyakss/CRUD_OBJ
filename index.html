<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD WITH OBJECTS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>CRUD with Local Storage</h1>
    <form id="dataForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required />
        
        <label for="ageInput">Age:</label>
        <input type="text" id="ageInput" requires />

        <label for="genderSelect">Gender</label>

        <select id="genderSelect" required>
           <option value="">Select Gender</option>
           <option value="male">Male</option>
           <option value="female">Female</option>
        </select>

        <button type="submit">Add Data</button>
    </form> 

        <div id="output">
            <h2>Stored data</h2>
            <table id="dataTable">
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="dataList">
                
                   


                </tbody>
            </table>


        </div>
  
  </div>

<div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit data</h2>

        <form id="editForm">
            <input type="hidden" id="editindex">
            <label for="editInput">Name:</label>
            <input type="text" id="editInput" required />
    
            <label for="editAgeInput">Age:</label>
            <input type="number" id="editAgeInput" requires />
    
            <label for="editGenderSelect">Gender</label>
    
            <select id="editGenderSelect" required>
               <option value="">Select Gender</option>
               <option value="male">Male</option>
               <option value="female">Female</option>
            </select>
    
            <button type="submit">Save changes</button>
        
    </div>

</div>






 <script src="app.js"></script>   
</body>
</html>
